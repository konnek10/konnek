<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konek - Messages</title>
    <link rel="stylesheet" href="pesancs.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Konek</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#" class="active">Messages</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="messages-header">
            <h1>Messages</h1>
        </div>

        <!-- Messages Section -->
        <div class="messages-container">
            <!-- Conversations List -->
            <div class="conversations">
                <div class="conversation">
                    <img src="https://via.placeholder.com/50" alt="User profile picture">
                    <div class="conversation-text">
                        <h4>JohnDoe</h4>
                        <p>Hey, how's it going?</p>
                    </div>
                </div>

                <div class="conversation">
                    <img src="https://via.placeholder.com/50" alt="User profile picture">
                    <div class="conversation-text">
                        <h4>JaneSmith</h4>
                        <p>Let's meet up tomorrow!</p>
                    </div>
                </div>

                <div class="conversation">
                    <img src="https://via.placeholder.com/50" alt="User profile picture">
                    <div class="conversation-text">
                        <h4>MikeLee</h4>
                        <p>I'll send you the files later.</p>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <h2>JohnDoe</h2>
                </div>

                <div class="chat-messages">
                    <div class="message received">
                        <p>Hey, how's it going?</p>
                    </div>
                    <div class="message sent">
                        <p>Pretty good, how about you?</p>
                    </div>
                    <div class="message received">
                        <p>I'm doing great, thanks for asking!</p>
                    </div>
                </div>

                <div class="chat-input">
                    <input type="text" placeholder="Type a message...">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
